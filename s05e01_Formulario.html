<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Formulários</title>
       
    </head>

    <body>
        <h1>Formulários</h1>
        <form>
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" name="nomeCli">
            <br>
            <label for="txtSobrenome">Sobrenome</label>
            <input type="text" id="txtSobrenome" name="sobrenomeCli">
            <br>
            <label for="txtEmail">Email</label>
            <input type="text" id="txtEmail" name="emailCli">
            <br>

            <input type="checkbox" id="graduacao" name="graduacaoCli" value="Graduação">
            <label for="graduacao">Graduação</label><br>
            <input type="checkbox" id="mestrado" name="mestradoCli" value="Mestrado-1">
            <label for="mestrado">Mestrado</label><br>

            <label for="doutorado">Doutorado</label><br>
            <br><br>

            <input type="radio" id="rdCorinthians" name="time" value="Corinthians">
            <label for="rdCorinthians">Corinthians</label><br>
            <input type="radio" id="rdPalmeiras" name="time" value="Palmeiras">
            <label for="rdPalmeiras">Palmeiras</label><br>
            <input type="radio" id="rdSantos" name="time" value="Santos">
            <label for="rdSantos">Santos</label><br>
            <input type="radio" id="rdSaoPaulo" name="time" value="São Paulo" checked>
            <label for="rdSaoPaulo">São Paulo</label><br>




            <br><br>
            <label for="pwd">Senha</label>
            <input type="password" id="pwd" name="pwdCli">
            <br>

            <input type="submit" value="Cadastrar Cliente">
        </form>
        
       
    </body>

</html>
